server:
  port: 9000
# 如果eureka端口号是8761 都不用配置网关直接能找到eureka
# 如果客户端发生变化，需要重启网关
# 没配置routes 用这个访问 http://localhost:9000/client-feign/hello-client?name=aaaa
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8769/eureka
spring:
  application:
    name: zuul-gateway		#Zuul网关在Eureka的服务名称，随便取


#配置了routes用这个 http://localhost:9000/tou/zidingyi/hello-client?name=aaaa
zuul:
  routes:
    zidingyi:
      service-id: aki-client-feign  # 需要路由过去的，client 微服务的名字
      path: /zidingyi/**
  ignored-services: '*'     # 表示禁用默认路由，只认我们自己配置的路由. 就是说上面那个路由就不行了
  prefix: /tou
